<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Country-Information</title>
</head>
<body>
    <div class="search_button">
        <input class="search" type="text">
        <button class="btn">Enter</button>
    </div>
    <div class="main">
        <img src="./Flag_of_Bangladesh.svg.png" alt="country-flag">
        <div class="information">
            <div class="first_part">
                <h2>Bangladesh</h2>
                <p>Native Name: <span class="native_name">aaaa</span></p>
                <p>Capital: <span class="capital_name">ssss</span></p>
                <p>Population: <span class="population">dddd</span></p>
                <p>Languages: <span class="languages">ffff</span></p>
            </div>
            <div class="second_part">
                <p>Currencies: <span>hhhh</span></p>
                <p>Region: <span>kkkk</span></p>
                <p>Sub Region: <span>llll</span></p>
            </div>
        </div>
    </div>
</body>
</html>
